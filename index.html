    <style>
        .sign-in-up .left-inner-addon {
            position: relative;
        }

        .sign-in-up .left-inner-addon input {
            padding-left: 30px;
        }

        .sign-in-up .left-inner-addon i {
            position: absolute;
            padding: 10px 12px;
            pointer-events: none;
        }

        .sign-in-up .right-inner-addon {
            position: relative;
        }

        .sign-in-up .right-inner-addon input {
            padding-right: 30px;
        }

        .sign-in-up .right-inner-addon i {
            position: absolute;
            right: 0px;
            padding: 17px 12px;
            pointer-events: none;
        }

        .sign-in-up .click2select {
            text-align: center;
            margin-top: 1em;
        }

        .sign-in-up .paywith {
            padding: 12px 12px 0 0;
            margin: 0;
            font-weight: bold;
        }
    </style>

  <body>
    <div class="container sign-in-up">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <br>
          <!-- Nav tabs -->
          <div class="text-center">
            <div class="btn-group">
              <a href="#new" role="tab" data-toggle="tab" class="big btn btn-primary"><i class="fa fa-plus"></i> New User</a>
              <a href="#user" role="tab" data-toggle="tab" class="big btn btn-danger"><i class="fa fa-user"></i> I have account</a>
            </div>
          </div>
          <p class="click2select">Click to select</p>
          <div class="tab-content">
            <div class="tab-pane fade in active" id="new">
              <br>
              <fieldset>
                <div class="form-group">
                  <div class="right-inner-addon">
                    <i class="fa fa-envelope"></i>
                    <input class="form-control input-lg" placeholder="Email Address" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="right-inner-addon">
                    <i class="fa fa-key"></i>
                    <input class="form-control input-lg" placeholder="Password" type="password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="right-inner-addon">
                    <i class="fa fa-key"></i>
                    <input class="form-control input-lg" placeholder="Confirm Password" id="" type="password">
                  </div>
                </div>
              </fieldset>
              <hr>
              <ul class="nav nav-tabs" role="tablist">
                <li class="paywith">
                  Pay with:
                </li>
                <li class="active"><a href="#pp" role="tab" data-toggle="tab">
                  <i class="fa fa-dollar"></i> PayPal</a>
                </li>
                <li><a href="#bc" role="tab" data-toggle="tab">
                  <i class="fa fa-bitcoin"></i> Bitcoin</a>
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade text-center" id="bc">
                  <h2>$9<sup>,99</sup>/mo with <i class="fa fa-bitcoin"></i>
                  </h2>
                  <a href="#" class="q text-center">What is BitCoin?</a><br>
                  <br>
                  <button class="btn btn-primary btn-lg btn-block">PAY $9<sup>,99</sup> USD WITH BITCOIN</button>
                </div>
                <div class="tab-pane fade in active text-center" id="pp">
                  <h2>$9<sup>,99</sup>/mo with <i class="fa fa-dollar"></i></h2>
                  <a href="#" class="q text-center">What is PayPal?</a><br>
                  <br>
                  <button class="btn btn-primary btn-lg btn-block">PAY $9<sup>,99</sup> USD WITH PAYPAL</button>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="user">
              <br>
              <fieldset>
                <div class="form-group">
                  <div class="right-inner-addon">
                    <i class="fa fa-envelope"></i>
                    <input class="form-control input-lg" placeholder="Email Address" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="right-inner-addon">
                    <i class="fa fa-key"></i>
                    <input class="form-control input-lg" placeholder="Password" type="password">
                  </div>
                </div>
              </fieldset>
              <br>
              <div class=" text-center">
                <button class="btn btn-primary">LOGIN</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
  
  <!-- tell clients to paste this before the close tag of body -->
  <script src="lib/aaxon-tracking-script.js"></script>   

	<script>        
        
        var aaxon_datalayer = datalayer; //redefine the datalayer object to aaxon_datalayer to avoid confusion        
        
        AaxonTracking(function(){                            
                
                //from this point, any data push to this container will be submitted to fireHose for tracking
                var aaxonTrackingContainer = AAXIS_TAG_MANAGER.getDataLayer(), //declare container for tracking
                
                start = new Date(),
                end, 
                pages_to_track = ['home', 'shoppingCart', 'thank', 'search'], //define pages to track or you can add own here
                aaxonTrackingObj = {}; // start a clean object to carry our custom data for firehose submission                
                
                
                //get the default header
                var default_header = AAXIS_TAG_MANAGER.getHeader(aaxon_datalayer); 
                //set the default info
                aaxonTrackingObj.header = default_header;
                     
                //add the page load data ..... clients or user can also customize their own addPageLoadData by redifining it here                   
                //ex.  AAXON_TAG_INTERFACE.addPageLoadData = function(){ //..your own callback }
                aaxonTrackingObj = AAXON_TAG_INTERFACE.addPageLoadData(pages_to_track, aaxonTrackingObj, aaxon_datalayer);

                aaxonTrackingContainer.push(aaxonTrackingObj);//submit the newly modified object for tracking
                
                //track data before window unloads or closes
                window.onbeforeunload = function () {
                    end = new Date();
                    //calculate time_spent on the page
                    var time_spent = end.getTime() - start.getTime();
                    aaxonTrackingObj.events = AAXON_TAG_INTERFACE.getPageUnloadEvent(time_spent, aaxonTrackingObj);
                    //fire again on page unload
                    aaxonTrackingContainer.push(aaxonTrackingObj);
                };
                
                //make sure all dom elements are loaded
                $(document).ready(function(){
                    
                    $('body').on('click', function (e) {
                        var data = AAXON_TAG_INTERFACE.getProductData(e);
                        if(data){
                            aaxonTrackingObj.events = data;
                            aaxonTrackingContainer.push(aaxonTrackingObj);
                        }
                    });

                });
        });
   </script>
